<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12Bool</title>
    <link rel="stylesheet" href="css/lib/12bool.css">
    <link rel="stylesheet" href="css/style.css">    
    
</head>
<body>
    <h1>Esercizio per casa</h1>
    <!-- prima riga -->
    <div class="conteiner-fluid">
    <div class="row">
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
    </div>
    <!-- seconda riga -->
    <div class="row">
        <div class="col-2">col</div>
        <div class="col-5">col</div>
        <div class="col-5">col</div>
    </div>
    <!-- terza riga -->
    <div class="row">
        <div class="col-12">col</div>
    </div>
     <!-- quarta riga -->
     <div class="row">
        <div class="col-8">8 col</div>
        <div class="col-2">2 col</div>
        <div class="col-2">2 col</div>
    </div>
    <!-- quinta riga -->
    <div class="row">
        <div class="col-1">1 col</div>
        <div class="col-2">2 col</div>
        <div class="col-2">2 col</div>
        <div class="col-6">6 col</div>
        <div class="col-1">1 col</div>
    </div>
    <!-- quinta riga -->
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-2 green">Nested 2 col</div>
                <div class="col-2 green">Nested 2 col</div>
                <div class="col-8 green">Nested 8 col</div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-2 green">Nested 2 col</div>
                <div class="col-2 green">Nested 2 col</div>
                <div class="col-8 green">Nested 8 col</div>
            </div>
        </div>
    </div>
    <br>
    <!-- sesta riga -->
    <div class="row">
        <div class="col-12 vuoto"></div>
    </div>
    <!-- settima riga -->
    <div class="row">
        <div class="col-1 vuoto"></div>
        <div class="col-11 vuoto"></div>
    </div>
    <!-- ottava riga -->
    <div class="row">
        <div class="col-2 vuoto"></div>
        <div class="col-10 vuoto"></div>
    </div>
    <!-- nona riga -->
    <div class="row">
        <div class="col-3 vuoto"></div>
        <div class="col-9 vuoto"></div>
    </div>
    <!-- decima riga -->
    <div class="row">
        <div class="col-4 vuoto"></div>
        <div class="col-8 vuoto"></div>
    </div>
    <!-- undicesima riga -->
    <div class="row">
        <div class="col-5 vuoto"></div>
        <div class="col-7 vuoto"></div>
    </div>
    <!-- dodicesima riga -->
    <div class="row">
        <div class="col-6 vuoto"></div>
        <div class="col-6 vuoto"></div>
    </div>

    <h1>Offset</h1>
    <!-- prima riga Offset -->
    <div class="row">
        <div class="col-offset-11 col-1 vuoto"></div>
    </div>
    <!-- seconda riga Offset -->
    <div class="row">
        <div class="col-offset-10 col-2 vuoto"></div>
    </div>
    <!-- terza riga Offset -->
    <div class="row">
        <div class="col-offset-9 col-3 vuoto"></div>
    </div>
    <!-- quarta riga Offset -->
    <div class="row">
        <div class="col-offset-8 col-4 vuoto"></div>
    </div>
    <!-- quinta riga Offset -->
    <div class="row">
        <div class="col-offset-7 col-5 vuoto"></div>
    </div>
    <!-- sesta riga Offset -->
    <div class="row">
        <div class="col-offset-6 col-6 vuoto"></div>
    </div>
    <!-- settima riga Offset -->
    <div class="row">
        <div class="col-offset-5 col-7 vuoto"></div>
    </div>
    <!-- ottava riga Offset -->
    <div class="row">
        <div class="col-offset-4 col-8 vuoto"></div>
    </div>
    <!-- nona riga Offset -->
    <div class="row">
        <div class="col-offset-3 col-9 vuoto"></div>
    </div>
    <!-- decima riga Offset -->
    <div class="row">
        <div class="col-offset-2 col-10 vuoto"></div>
    </div>
    <!-- undicesima riga Offset -->
    <div class="row">
        <div class="col-offset-1 col-11 vuoto"></div>
    </div>
